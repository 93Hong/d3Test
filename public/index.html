<style>

    .axis path,

        }, function(error, data) {
            if (error) throw error;

            var str = "지진";
            var series = data.columns.slice(1).map(function(key) {
                key = str;
                return data.map(function(d) {
                    return {
                        key: key,
                        date: d.date,
                        value: d[key]
                    };
                });
            });

            var x = d3.scaleLinear()
                .domain([data[0].date, data[data.length - 1].date])
                .range([0, width]);

            var y = d3.scaleLinear()
                .domain([0, d3.max(series, function(s) {
                    return d3.max(s, function(d) {
                        return d.value;
                    });
                })])
                .range([height, 0]);

            var z = d3.scaleCategory10();

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.selectAll(".tick")
                .selectAll("text")
                .text(function(d) {
                    if (d === 0)
                        return "현재(H)";
                    else if (d % 1 === 0)
                        return "H+" + Math.floor(d);
                    else
                        return;
                });

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y));

            var serie = g.selectAll(".serie")
                .data(series)
                .enter().append("g")
                .attr("class", "serie");

                .attr("class", "line")
                .style("stroke", function(d, i) {

                .attr("transform", "translate(" + (width + 100) + ",0)")
                .call(d3.axisLeft(y));

            var serie = g.selectAll(".serie")
                .data(series)
                .enter().append("g")
                .attr("class", "serie");

            var colors = new Map();

            serie.append("path")
                .attr("class", "line")
                .style("stroke", function(d, i) {
                    colors.set(i, z(d[0].key));
                    return z(d[0].key);
                })
                .attr("d", d3.line()
                    .x(function(d) {
                        return x(d.date);
                    })
                    .y(function(d) {
                        return y(d.value);
                    }));

            var label = serie.selectAll(".label")
                .data(function(d) {
                    return d;
                })
                .enter().append("g")
                .attr("class", "label")
                .attr("transform", function(d, i) {
                    return "translate(" + x(d.date) + "," + y(d.value) + ")";
                });


            var legend6 = svg.selectAll(".legend6")
                .data(data.columns.slice(1))
                .enter().append("g")
                .attr("class", "legend6")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 10 + ")";
                });

            legend6.append("rect")
                .attr("x", svg.attr("width") - margin.right + 6)
                .attr("y", svg.attr("height") / 3 * 2 + term * 2)
                .attr("width", 18)
                .attr("height", 6)
                .style("fill", function(d, i) {
                    return colors.get(i);
                });

            legend6.append("text")
                .attr("x", svg.attr("width") - margin.right)
                .attr("y", svg.attr("height") / 3 * 2 + 5 + term * 2)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) {
                    return d;
                });


            var title = svg.selectAll(".title6")
                .data("naver")
                .enter().append("g")
                .attr("class", "title6");

            title.append("text")
                .attr("x", width / 2 * 3 + margin.left * 2 + margin.right)
                .attr("y", svg.attr("height") / 3 * 2 + 5 + term * 2)
                .attr("dy", ".5em")
                .style("text-anchor", "middle")
                .text("트위처 트윗 수 (1일 단위)");
        });
    })();
</script>
